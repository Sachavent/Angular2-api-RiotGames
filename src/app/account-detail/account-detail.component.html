<img src="http://ddragon.leagueoflegends.com/cdn/7.3.2/img/profileicon/718.png" width="42" height="42" />


<div *ngIf="compte">
  <label> Name:  {{compte.name}} </label>
  <label> Id: {{compte.id}} </label>
  <label> Level: {{compte.summonerLevel}} </label>
  <label> profileIconId: {{compte.profileIconId}} </label>

  <!-- Display Summoner Rank -->
  <li *ngFor="let rank of compte.ranks">
      {{rank.division}}
  </li>
</div>
